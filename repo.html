<h2>{{ repo.name }}</h2>

Open issues: {{ repo.open_issues }}

<h3>Collaborators</h3>

<table>
  <tbody>
    <tr ng-repeat="user in collaborators">
      <td><a ng-href="#/users/{{ user.login }}"><img ng-src="http://www.gravatar.com/avatar/{{ user.gravatar_id }}" width="50"></td>
      <td><a ng-href="#/users/{{ user.login }}">{{ user.login }}</a></td>
    </tr>
  </tbody>
</table>
